<!DOCTYPE html>
<html lang="en">
  {{ partial "head.html" . }}
  <body>
    <div class="container">
      <div class="content">
        {{ partial "header.html" . }}
        <main>
          <div class="wrapper">
            <h1>
              {{ .Title }}
            </h1>
            <p>
              <time datetime="{{ .PublishDate.Format "2006-01-02T15:04:05Z07:00" }}">
                {{ .PublishDate }}
              </time>
              {{ if (isset .Params "reviseddate") }}
                (Revised: <time datetime="{{ .Param "reviseddate" }}">{{ .Param "reviseddate" }}</time>)
              {{ end }}
            </p>

            {{ .Content }}
          </div>
        </main>
      </div>
    </div>
    <script defer src="/main.js"></script>
  </body>
</html>
