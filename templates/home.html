{% extends "layout.html" %}
{% block content %}
<h1 class="text-3xl">{{homepage.title}}</h1>
<div>{{homepage.content | safe}}</div>
<h2 class="text-2xl">Older posts</h2>
<ul>
    {% for page in pages %}
    <li><a href="/post/{{page.slug}}">{{page.title}}</a></li>
    {% endfor %}
</ul>
{% endblock content %}
