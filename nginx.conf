user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log notice;
pid        /tmp/nginx.pid;

events {
    worker_connections  1024;
}

http {
    client_body_temp_path /tmp/client_temp;
    proxy_temp_path       /tmp/proxy_temp_path;
    fastcgi_temp_path     /tmp/fastcgi_temp;
    uwsgi_temp_path       /tmp/uwsgi_temp;
    scgi_temp_path        /tmp/scgi_temp;

    include       /etc/nginx/mime.types;

    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;

    keepalive_timeout  65;

    gzip on;
    gzip_types application/javascript text/css;

    server {
        listen 80 default_server;
        server_name corybuecker.com;

        port_in_redirect off;



        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header Content-Security-Policy "default-src 'none'; img-src 'self'; script-src 'self'; connect-src https://exlytics.corybuecker.com; style-src 'self'; frame-ancestors 'none'; base-uri 'none'; form-action 'self'"  always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        location = /healthcheck {
            add_header Content-Type "text/plain";
            return 200 'OK';
        }

        location ~* \.(?:css|js)$ {
            expires 1y;
            add_header Cache-Control "public";
            root /usr/share/nginx/html;
            try_files $uri $uri/index.html $uri/ =404;
        }

        location / {
            root /usr/share/nginx/html;
            try_files $uri $uri/index.html $uri/ =404;
        }

        error_page 404 /404.html;
    }
}
