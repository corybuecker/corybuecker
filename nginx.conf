server {
    listen 8080;
    server_name corybuecker.com;

    port_in_redirect off;

    gzip on;
    gzip_types application/javascript text/css;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header Content-Security-Policy "default-src 'none'; font-src https://fonts.gstatic.com; img-src 'self'; object-src 'none'; script-src 'self'; connect-src https://analytics.corybuecker.com; style-src 'self' https://fonts.googleapis.com; frame-ancestors 'none'"  always;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    location / {
        root /usr/share/nginx/html;
        
        try_files $uri $uri/index.html $uri/ =404;
    }

    error_page 404 /404.html;
}

