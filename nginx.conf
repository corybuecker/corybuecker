server {
    listen 8080;
    server_name corybuecker.com;
    
    gzip on;
    gzip_types text/html application/javascript text/css;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header Content-Security-Policy "default-src 'none'; font-src 'none'; img-src 'self'; object-src 'none'; script-src 'self'; connect-src https://analytics.corybuecker.com; style-src 'self'; frame-ancestors 'none'"  always;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;

    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
    }
    
    error_page 404 /404.html;
}